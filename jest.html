<template>
    <lightning-card title="HelloBinding" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <p class="greeting">Hello, {greeting}!</p>
            <lightning-input
               class="input"
               label="Type something"
               value={greeting}
               onchange={handleChange}>
            </lightning-input>
        </div>
    </lightning-card>
    <div class="content">
        <div class="name">
            <div>Name: {name}</div>
        </div>
    </div>
</template>
